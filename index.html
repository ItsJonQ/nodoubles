<!doctype html>
<html>
  <head>
    <title>NoDoubles</title>
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <div class="c-GamePad u-centralize">
      <div class="c-Gamepad__content">

        <div class="c-Logo">
          <strong>No</strong>Doubles
        </div>

        <div id="keyPad" class="c-KeyPad c-KeyPad--dark c-KeyPad--laptop u-mrg-4 u-no-select u-centralize">
          <div class="c-Key">
            <div class="c-KeyCapShell" id="keyCapOne">
              <div class="c-KeyCap c-KeyCap--marked">
                <div class="c-KeyCap__letter">J</div>
              </div>
            </div>
          </div>
          <div class="c-Key">
            <div class="c-KeyCapShell" id="keyCapTwo">
              <div class="c-KeyCap">
                <div class="c-KeyCap__letter">K</div>
              </div>
            </div>
          </div>
        </div>

        <div class="s-Options u-centralize u-mrg-4">
          <label class="u-no-select u-mrg-2">
            <input type="checkbox" id="optionsDarkKey" checked onchange="toggleKeyCapColor()">
            Dark keys
          </label>
          <label class="u-no-select u-mrg-2">
            <input type="checkbox" id="optionsLaptopKeyCaps" checked onchange="toggleKeyCapType()">
            Laptop keycaps
          </label>
        </div>

      </div>
    </div>
    <script src="./js/sequencer.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
